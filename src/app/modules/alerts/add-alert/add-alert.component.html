<mat-card>
  <mat-card-title>Add Alert</mat-card-title>

  <!-- we show empty message if no categories -->
  <div *ngIf="categories.length === 0" class="empty-message">
    <mat-icon class="warning-icon">warning</mat-icon>
    <div class="message-details">
      <h4>No Categories Available</h4>
      <p>
        Please create categories first in dynamic categories from the menu to be
        able to create alerts.
      </p>
    </div>
    <button
      class="go-back-button"
      mat-raised-button
      type="button"
      (click)="onCancel()"
    >
      Go back
    </button>
  </div>

  <form
    [formGroup]="alertForm"
    (ngSubmit)="onSubmit()"
    *ngIf="categories.length > 0"
  >
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" type="text" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Condition</mat-label>
      <mat-select formControlName="condition" required>
        <mat-option *ngFor="let condition of conditions" [value]="condition">
          {{ condition }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea
        matInput
        formControlName="message"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="5"
        required
      ></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div fxLayoutAlign="end center" fxLayoutGap="16px">
      <button
        class="prim-button"
        mat-raised-button
        type="submit"
        [disabled]="!alertForm.valid"
      >
        Save Alert
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
  <div *ngIf="error">{{ error }}</div>
</mat-card>
