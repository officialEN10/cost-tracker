<form [formGroup]="alertForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" type="text" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Condition</mat-label>
    <mat-select formControlName="condition" required>
      <mat-option *ngFor="let condition of conditions" [value]="condition">
        {{ condition }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" type="number" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Message</mat-label>
    <textarea
      matInput
      formControlName="message"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories" [value]="category.name">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!alertForm.valid">
    Save Expense
  </button>
  <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
</form>
