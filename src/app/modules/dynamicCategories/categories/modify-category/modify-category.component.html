<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading && categoryForm">
  <mat-card-title>Modify Category</mat-card-title>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" type="text" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Maximium value</mat-label>
      <input matInput formControlName="max_value" type="number" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Minimum value</mat-label>
      <input matInput formControlName="min_value" type="number" required />
    </mat-form-field>
    <div fxLayoutAlign="end center" fxLayoutGap="16px">
      <button mat-raised-button type="submit" [disabled]="!categoryForm.valid">
        Update Category
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
  <div *ngIf="error">{{ error }}</div>
</mat-card>
