<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Concept</mat-label>
    <input matInput formControlName="concept" type="text" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Amount</mat-label>
    <input matInput formControlName="amount" type="number" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      formControlName="date"
      [max]="today"
      required
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category" required>
      <mat-option *ngFor="let category of categories" [value]="category.name">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Code for the attachment  -->
  <div class="form-group">
    <label>Attachment</label>
    <input type="file" (change)="onFileChange($event)" />
  </div>

  <button mat-raised-button type="submit" [disabled]="!expenseForm.valid">
    Save Expense
  </button>
  <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
</form>
