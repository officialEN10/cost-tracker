<button mat-raised-button (click)="exportTable()">Export to CSV</button>
<mat-table [dataSource]="expenses">
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let expense"> {{ expense.date | date }} </mat-cell>
  </ng-container>

  <!-- Concept Column -->
  <ng-container matColumnDef="concept">
    <mat-header-cell *matHeaderCellDef> Concept </mat-header-cell>
    <mat-cell *matCellDef="let expense"> {{ expense.concept }} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let expense"> {{ expense.categoryId }} </mat-cell>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let expense"> {{ expense.amount }} </mat-cell>
  </ng-container>

  <!-- attachment  Column -->
  <!-- here we gotta add an icon if the expense has an attachment or another icon if there is no attachment  -->
  <ng-container matColumnDef="attachment">
    <mat-header-cell *matHeaderCellDef> Attachment </mat-header-cell>
    <mat-cell *matCellDef="let expense">
      <ng-container *ngIf="expense.attachment">
        <mat-icon
          (click)="
            downloadAttachment(
              expense.attachment,
              expense.concept + '_attachment'
            )
          "
        >
          attachment
        </mat-icon>
      </ng-container>
      <ng-container *ngIf="!expense.attachment">
        <mat-icon>link_off</mat-icon>
      </ng-container>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let expense">
      <button mat-icon-button (click)="modifyExpense(expense._id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="deleteExpense(expense._id, expense.concept)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<button mat-raised-button (click)="addExpense()">Add Expense</button>
<router-outlet></router-outlet>
