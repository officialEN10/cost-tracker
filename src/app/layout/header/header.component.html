<mat-toolbar color="primary">
  <span>Cost-Tracker App</span>
  <div *ngIf="user; else guestLinks">
    <a mat-button [routerLink]="['/dashboard']" routerLinkActive="active"
      >Dashboard</a
    >
    <a
      mat-button
      [routerLink]="['/dynamic_categories']"
      routerLinkActive="active"
      >Dynamic categories</a
    >
    <a mat-button [routerLink]="['/reports']" routerLinkActive="active"
      >Monthly reports</a
    >
    <a mat-button [routerLink]="['/alerts']" routerLinkActive="active"
      >Custom alerts</a
    >
    <a mat-button (click)="logOut()">
      <span class="fa fa-sign-out fa-lg"></span> LogOut
    </a>
  </div>

  <ng-template #guestLinks>
    <a
      *ngIf="!isLoginPage"
      mat-button
      [routerLink]="['/auth/login']"
      routerLinkActive="active"
    >
      <span class="fa fa-sign-in fa-lg"></span>
      Login
    </a>
    <a
      *ngIf="isLoginPage"
      mat-button
      [routerLink]="['/auth/register']"
      routerLinkActive="active"
    >
      Register
    </a>
  </ng-template>
</mat-toolbar>
