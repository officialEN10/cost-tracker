<div class="report" *ngIf="emptyMessage">
  <h2 style="text-align: center">Categories Report</h2>

  <!-- we show empty message if no reports -->
  <div class="empty-message">
    <mat-icon class="warning-icon">warning</mat-icon>
    <div class="message-details">
      <h4>Important Message</h4>
      <p>{{ emptyMessage }}</p>
    </div>
  </div>
</div>

<div class="report" *ngIf="categoriesReports.length > 0 && !error">
  <app-categories-pie-chart
    [categoriesReports]="categoriesReports"
  ></app-categories-pie-chart>

  <mat-table [dataSource]="categoriesReports">
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{ report.category }} </mat-cell>
    </ng-container>

    <!-- total amount Column -->
    <ng-container matColumnDef="total amount">
      <mat-header-cell *matHeaderCellDef> Total amount</mat-header-cell>
      <mat-cell *matCellDef="let report"> {{ report.totalAmount }} </mat-cell>
    </ng-container>

    <!-- minimum value Column -->
    <ng-container matColumnDef="minimum value">
      <mat-header-cell *matHeaderCellDef> Minimum value </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{ report.min }} </mat-cell>
    </ng-container>

    <!-- maximum value Column -->
    <ng-container matColumnDef="maximum value">
      <mat-header-cell *matHeaderCellDef> Maximum value </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{ report.max }} </mat-cell>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let report"> {{ report.status }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
<div *ngIf="error">{{ error }}</div>
