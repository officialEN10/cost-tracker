<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>
    You are about to delete category {{ categoryName }}. Are you sure you want
    to proceed
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes, Delete</button>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
